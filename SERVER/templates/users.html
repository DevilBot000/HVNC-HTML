<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a list of users</title>
</head>
<body>
    <h1>a list of users</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Unique ID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.unique_id }}</td>
                <td><a href="/user/{{ user.unique_id }}">Panel</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
